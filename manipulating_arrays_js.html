        <script>

        	var planets = ['mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn', 'uranus','neptune'];

			console.log('function for logging planets array.');
        	var planets = ['mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn', 'uranus','neptune'];
        	planets.forEach(function (element,index,array) {
        		//element is the planet name

        		console.log('The planet at index ' + index + 'is:' + element);

        	console.log('Adding sun to planet list.');
        	var planets = ['mercury', 'venus', 'earth', 'mars', 'jupiter', 'saturn', 'uranus','neptune'];
        	console.log(planets);
        	planets.unshift('sun');
        	console.log(planets);


        // todo: Do what the log statement above says you will do. (((adding pluto)))
